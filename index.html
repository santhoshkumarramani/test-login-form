<!DOCTYPE html>
<html>
<head>

		<title>LOGIN FORM</title>
		<link rel="stylesheet" href="./css/style.css">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Graduate&family=Open+Sans:ital,wght@0,300;0,600;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
</head>
<body>
	<section class="login">
		<div class="type-1">
		<div class="form-1">
			<h1>Welcome Back!</h1>
			<p class="para1">To keep connected with us please login with your personal info</p>
			<a class="btn1">sign in</a>
		</div>
		</div>
		
		<div class="form-2">
			<div class="heading">
				<h2>Create Account</h2>
			</div>
			<div class="icon">
				<ul class="list">
					<li><i class="bi bi-facebook"></i></li>
					<li><i class="bi bi-google"></i></li>
					<li><i class="bi bi-linkedin"></i></li>
				</ul>
			</div>
			<p>or use your email  for registration.</p>
			<form class="form">
			<i class="bi bi-person-fill"></i><input type="name" placeholder="Name" class="back"><br>
			<i class="bi bi-envelope"></i><input type="email" placeholder="Email" class="back"><br>
			<i class="bi bi-lock"></i><input type="password" placeholder="Password" class="back">
				
			</form>
			<a class="btn2">sign up</a>
			
		
		</div>
		
	</section>









</body>

</html>
